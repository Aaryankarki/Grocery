    <div id="chat-container">
        <div class="bot-message">Welcome! How can I assist you?</div>
    </div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            // Get user input
            var userInput = document.getElementById("user-input").value;
            // Clear input field
            document.getElementById("user-input").value = "";
            // Display user message
            appendMessage("user-message", userInput);
            
            // Send user input to chatbot (you can replace this with actual chatbot logic)
            var botResponse = getBotResponse(userInput);
            
            // Display bot response
            appendMessage("bot-message", botResponse);
        }

        function appendMessage(className, message) {
            // Create a new message element
            var messageElement = document.createElement("div");
            // Set its class
            messageElement.className = className;
            // Set its text content
            messageElement.textContent = message;
            // Append it to the chat container
            document.getElementById("chat-container").appendChild(messageElement);
        }

        function getBotResponse(userInput) {
            // Simple example of bot response based on user input
            if (userInput.toLowerCase().includes("hello")) {
                return "Hello! How can I help you today?";
            } else if (userInput.toLowerCase().includes("bye")) {
                return "Goodbye! Have a great day!";
            } else {
                return "I'm sorry, I didn't understand that.";
            }
        }
    </script>
